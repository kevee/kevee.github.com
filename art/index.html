---
layout: front
title: kevee.org
---
<div class="sidebar">
  <h3>Other art stuff</h3>
  <ul>
    <li>
      <a href="http://kevee.org/resume.html#art">Past Shows</a>
    </li>
  </ul>
</div>
<div class="content with-sidebar">
<h2>Posts</h2>
  <ul class="posts">
    {% for post in site.posts %}
      {% if post.category == "art" %}
      <li><em>{{ post.date | date_to_string }} &raquo;</em> <a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
