<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container" style="margin-top: 30px;">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="well">
            <div class="form-group">
              <label class="sr-only">Input date</label>
              <input type="text" class="form-control input-lg" id="date">
            </div>
            <div>
              <button class="btn btn-primary btn-lg" id="from">From Unix</button>
              <button class="btn btn-info btn-lg" id="to">To Unix</button>

            </div>
          </div>
          <div class="well" >
            <pre id="results" style="font-size: 30px;">

            </pre>
          </div>
          <div class="well" >
            <h2>Current time</h2>
            <pre id="counter" style="font-size: 30px;">

            </pre>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.js"></script>
    <script>
      $(document).ready(function() {
        var updateCounter = function() {
          $('#counter').html(Math.round(moment.now() / 1000));
        };
        updateCounter();
        setTimeout(updateCounter, 1000);
        $('#from').on('click', function() {
          $('#results').html(moment.unix($('#date').val()).format());
        });
        $('#to').on('click', function() {
          $('#results').html(moment($('#date').val()).unix());
        });
      });
    </script>
  </body>
</html>
