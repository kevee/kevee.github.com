<!DOCTYPE html>
<html>
  <head>
    <title>Monterey</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="/css/kevee.css" />
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
    <link rel="apple-touch-icon" href="icons/touch-icon-iphone.png">
    <link rel="apple-touch-icon" sizes="76x76" href="icons/touch-icon-ipad.png">
    <link rel="apple-touch-icon" sizes="120x120" href="icons/touch-icon-iphone-retina.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icons/touch-icon-ipad-retina.png">
  </head>
  <body class="surf">
      <div class="page-header">
        <h1>Monterey <small id="now"></small></h1>
      </div>
      <div id="weather">

      </div>
      <h2>Water temp</h2>
      <h3 style="font-size: 4em;"><span id="fahrenheit"></span>&deg;<small><span id="celcius"></span>&deg; C</small></h3>
      <p class="lead" id="wetsuit"></p>
      <div id="weather-alerts"></div>
      <h2>Tide</h2>
      <canvas id="tide" height="200"></canvas>
      <h2>Swell</h2>
      <canvas id="swell" height="200"></canvas>
      <h2>Wind</h2>
      <canvas id="wind" height="200"></canvas>
      <div id="spots">

      </div>


    <script type="text/javascript" src="/lib/jquery.js"></script>
    <script type="text/javascript" src="/lib/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/Chart.js/0.2.0/Chart.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.6.0/moment.min.js"></script>
    <script src="/js/surf.js"></script>

  </body>
</html>
