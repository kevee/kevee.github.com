<!DOCTYPE html>
<html>
  <head>
    <title>Surf!</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="/css/kevee.css" />
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h2>Surf <small id="now"></small></h2>
      </div>
      <div class="row-fluid">
        <div class="span9" id="left">
          <h2>Tide</h2>
          <canvas id="tide" height="200"></canvas>
          <h2>Swell</h2>
          <canvas id="swell" height="200"></canvas>
          <div id="spots">

          </div>
        </div>
        <div class="span3" id="right">
            <div class="well well-small">
              <h2 style="font-size: 4em;"><span id="fahrenheit"></span>&deg;<small><span id="celcius"></span>&deg; C</small></h2>
              <p class="lead" id="wetsuit"></p>
            </div>
            <h2>Wind</h2>
            <canvas id="wind" height="200"></canvas>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="/lib/jquery.js"></script>
    <script type="text/javascript" src="/lib/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/Chart.js/0.2.0/Chart.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.6.0/moment.min.js"></script>
    <script src="/js/surf.js"></script>

  </body>
</html>
