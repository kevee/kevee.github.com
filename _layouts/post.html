---
layout: default
---
<div id="post">
{{ content }}
</div>

<div id="related">
  <h2>Related stuff</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><em>{{ post.date | date_to_string }} &raquo;</em> <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
