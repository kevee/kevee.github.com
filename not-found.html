<!DOCTYPE html>
<html>
  <head>
    <title>Hotter!</title>
  </head>
  <body>
    <a id="go">go</a>
    <img
      class="rythm-bass"
      src="https://raw.githubusercontent.com/csumb/pixelotter/master/apple-touch-icon-180x180-precomposed.png"
    />
    <img
      class="rythm-medium"
      src="https://raw.githubusercontent.com/csumb/pixelotter/master/apple-touch-icon-180x180-precomposed.png"
    />
    <img
      class="swing1"
      src="https://raw.githubusercontent.com/csumb/pixelotter/master/apple-touch-icon-180x180-precomposed.png"
    />
    <img
      class="rythm-high"
      src="https://raw.githubusercontent.com/csumb/pixelotter/master/apple-touch-icon-180x180-precomposed.png"
    />
    <img
      class="blur1"
      src="https://raw.githubusercontent.com/csumb/pixelotter/master/apple-touch-icon-180x180-precomposed.png"
    />
    <img
      class="blur3"
      src="https://raw.githubusercontent.com/csumb/pixelotter/master/apple-touch-icon-180x180-precomposed.png"
    />
    <img
      class="swing2"
      src="https://raw.githubusercontent.com/csumb/pixelotter/master/apple-touch-icon-180x180-precomposed.png"
    />
    <script src="https://unpkg.com/rythm.js@2.2.4/rythm.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function() {
        $("#go").on("click", function(e) {
          e.preventDefault();
          var rythm = new Rythm();
          rythm.setMusic("hotter.mp3");
          rythm.addRythm("swing1", "swing", 0, 10);

          rythm.addRythm("swing2", "swing", 0, 10, {
            curve: "up"
          });
          rythm.addRythm("blur1", "blur", 0, 10);

          rythm.addRythm("blur2", "blur", 0, 10, {
            reverse: true
          });

          rythm.addRythm("blur3", "color", 0, 10, {
            max: 16
          });
          rythm.start();
        });
      });
    </script>
  </body>
</html>
